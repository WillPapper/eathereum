<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            background: #0a0a0a;
        }
        #log {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #00ff00;
            padding: 10px;
            background: #0a0a0a;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        .error { color: #ff0000; border-left-color: #ff0000; }
        .success { color: #00ff00; border-left-color: #00ff00; }
        .info { color: #00ffff; border-left-color: #00ffff; }
        .transaction { color: #ffff00; border-left-color: #ffff00; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover { background: #00cc00; }
        button:disabled { 
            background: #666; 
            color: #333;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>ðŸ”Œ WebSocket Connection Test</h1>
    
    <div id="status">
        <strong>Status:</strong> <span id="connection-status">Disconnected</span>
    </div>
    
    <div>
        <button id="connect-btn">Connect to Production</button>
        <button id="connect-local-btn">Connect to Local</button>
        <button id="disconnect-btn" disabled>Disconnect</button>
        <button id="clear-btn">Clear Log</button>
    </div>
    
    <h2>ðŸ“Š Statistics</h2>
    <div id="stats">
        <div>Messages Received: <span id="msg-count">0</span></div>
        <div>Last Transaction: <span id="last-tx">None</span></div>
        <div>Connection Attempts: <span id="attempts">0</span></div>
    </div>
    
    <h2>ðŸ“œ Event Log</h2>
    <div id="log"></div>
    
    <script src="websocket.js"></script>
    <script>
        const log = document.getElementById('log');
        const statusEl = document.getElementById('connection-status');
        const msgCountEl = document.getElementById('msg-count');
        const lastTxEl = document.getElementById('last-tx');
        const attemptsEl = document.getElementById('attempts');
        const connectBtn = document.getElementById('connect-btn');
        const connectLocalBtn = document.getElementById('connect-local-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const clearBtn = document.getElementById('clear-btn');
        
        let messageCount = 0;
        
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 100 entries
            while (log.children.length > 100) {
                log.removeChild(log.lastChild);
            }
        }
        
        // Setup event listeners
        wsManager.addEventListener('status:change', (event) => {
            const { status, oldStatus } = event.detail;
            statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            addLog(`Status changed: ${oldStatus} â†’ ${status}`, 'info');
            
            // Update button states
            if (status === 'connected' || status === 'connecting') {
                connectBtn.disabled = true;
                connectLocalBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                connectBtn.disabled = false;
                connectLocalBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
            
            // Update attempts counter
            const stats = wsManager.getStats();
            attemptsEl.textContent = stats.connectionAttempts;
        });
        
        wsManager.addEventListener('connection:open', () => {
            addLog('WebSocket connection established!', 'success');
        });
        
        wsManager.addEventListener('connection:close', () => {
            addLog('WebSocket connection closed', 'error');
        });
        
        wsManager.addEventListener('connection:error', (event) => {
            addLog(`Connection error: ${event.detail}`, 'error');
        });
        
        wsManager.addEventListener('transaction', (event) => {
            const tx = event.detail;
            messageCount++;
            msgCountEl.textContent = messageCount;
            
            const txInfo = `${tx.stablecoin}: $${tx.amount} (Block: ${tx.block_number})`;
            lastTxEl.textContent = txInfo;
            
            addLog(`Transaction: ${txInfo}`, 'transaction');
            addLog(`  From: ${tx.from}`, 'transaction');
            addLog(`  To: ${tx.to}`, 'transaction');
            addLog(`  Hash: ${tx.tx_hash}`, 'transaction');
        });
        
        // Button handlers
        connectBtn.addEventListener('click', () => {
            addLog('Connecting to production server (wss://game-server-i4ne.onrender.com/ws)...', 'info');
            // Force production URL
            wsManager.config.wsEndpoint = '/ws';
            wsManager.autoReconnect = true;
            wsManager.connect();
        });
        
        connectLocalBtn.addEventListener('click', () => {
            addLog('Connecting to local server (ws://localhost:8080/ws)...', 'info');
            // Temporarily override the connection logic for local
            const originalConnect = wsManager.connect;
            wsManager.connect = function() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    console.log('WebSocket already connected');
                    return;
                }
                
                this.stats.connectionAttempts++;
                const wsUrl = `ws://localhost:8080/ws`;
                console.log(`Connecting to WebSocket: ${wsUrl}`);
                this.updateStatus('connecting');
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    this.setupWebSocketHandlers();
                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    this.updateStatus('error');
                    this.fallbackToSimulation();
                }
            };
            wsManager.connect();
            wsManager.connect = originalConnect; // Restore original
        });
        
        disconnectBtn.addEventListener('click', () => {
            addLog('Disconnecting...', 'info');
            wsManager.disconnect();
            messageCount = 0;
            msgCountEl.textContent = '0';
        });
        
        clearBtn.addEventListener('click', () => {
            log.innerHTML = '';
            addLog('Log cleared', 'info');
        });
        
        // Initial log entry
        addLog('WebSocket connection tester ready', 'success');
        addLog('Click "Connect to Production" to connect to game-server-i4ne.onrender.com', 'info');
        addLog('Click "Connect to Local" to connect to localhost:8080', 'info');
    </script>
</body>
</html>

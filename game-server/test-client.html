<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stablecoin WebSocket Stream Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .connected {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .connected .status-indicator {
            background-color: #4caf50;
        }

        .disconnected {
            background-color: #ffebee;
            color: #c62828;
        }

        .disconnected .status-indicator {
            background-color: #f44336;
            animation: none;
        }

        .connecting {
            background-color: #fff3e0;
            color: #e65100;
        }

        .connecting .status-indicator {
            background-color: #ff9800;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #333;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .transactions {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .transactions h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .transaction-list {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 10px;
        }

        .transaction {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .transaction.usdc {
            border-left-color: #2775ca;
        }

        .transaction.usdt {
            border-left-color: #50af95;
        }

        .transaction.dai {
            border-left-color: #f5ac37;
        }

        .tx-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }

        .tx-token {
            font-weight: bold;
            font-size: 1.1rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: white;
            color: #333;
        }

        .tx-amount {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2e7d32;
        }

        .tx-details {
            display: grid;
            gap: 5px;
            font-size: 0.9rem;
            color: #666;
        }

        .tx-detail {
            display: flex;
            gap: 10px;
        }

        .tx-label {
            font-weight: 600;
            min-width: 60px;
        }

        .tx-value {
            font-family: 'Courier New', monospace;
            color: #333;
            word-break: break-all;
        }

        .address {
            font-size: 0.85rem;
        }

        .no-transactions {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            width: 300px;
        }

        .filter-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”— Stablecoin Transaction Stream</h1>
            <div id="connectionStatus" class="connection-status disconnected">
                <span class="status-indicator"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Transactions</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Volume</div>
                <div class="stat-value" id="totalVolume">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">USDC Transactions</div>
                <div class="stat-value" id="usdcCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">USDT Transactions</div>
                <div class="stat-value" id="usdtCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">DAI Transactions</div>
                <div class="stat-value" id="daiCount">0</div>
            </div>
        </div>

        <div class="transactions">
            <h2>Live Transactions <span id="filterBadge" class="filter-badge" style="display: none;"></span></h2>
            <div class="controls">
                <button id="connectBtn" class="btn-primary">Connect to Stream</button>
                <button id="disconnectBtn" class="btn-secondary" disabled>Disconnect</button>
                <button id="clearBtn" class="btn-secondary">Clear Transactions</button>
                <input type="text" id="wsUrl" placeholder="WebSocket URL" value="ws://localhost:8080/ws">
            </div>
            <div class="transaction-list" id="transactionList">
                <div class="no-transactions">No transactions yet. Click "Connect to Stream" to start.</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let transactions = [];
        let stats = {
            total: 0,
            totalVolume: 0,
            usdc: 0,
            usdt: 0,
            dai: 0
        };

        const elements = {
            connectBtn: document.getElementById('connectBtn'),
            disconnectBtn: document.getElementById('disconnectBtn'),
            clearBtn: document.getElementById('clearBtn'),
            wsUrl: document.getElementById('wsUrl'),
            connectionStatus: document.getElementById('connectionStatus'),
            statusText: document.getElementById('statusText'),
            transactionList: document.getElementById('transactionList'),
            totalCount: document.getElementById('totalCount'),
            totalVolume: document.getElementById('totalVolume'),
            usdcCount: document.getElementById('usdcCount'),
            usdtCount: document.getElementById('usdtCount'),
            daiCount: document.getElementById('daiCount')
        };

        function updateConnectionStatus(status) {
            elements.connectionStatus.className = `connection-status ${status}`;
            switch(status) {
                case 'connected':
                    elements.statusText.textContent = 'Connected';
                    elements.connectBtn.disabled = true;
                    elements.disconnectBtn.disabled = false;
                    break;
                case 'connecting':
                    elements.statusText.textContent = 'Connecting...';
                    elements.connectBtn.disabled = true;
                    elements.disconnectBtn.disabled = true;
                    break;
                case 'disconnected':
                    elements.statusText.textContent = 'Disconnected';
                    elements.connectBtn.disabled = false;
                    elements.disconnectBtn.disabled = true;
                    break;
            }
        }

        function formatAddress(address) {
            if (!address || address.length < 10) return address;
            return `${address.slice(0, 6)}...${address.slice(-4)}`;
        }

        function formatAmount(amount, decimals) {
            const num = parseFloat(amount);
            if (isNaN(num)) return '0';
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function updateStats(transaction) {
            stats.total++;
            
            const amount = parseFloat(transaction.amount) || 0;
            stats.totalVolume += amount;
            
            const token = transaction.stablecoin.toLowerCase();
            if (stats[token] !== undefined) {
                stats[token]++;
            }

            elements.totalCount.textContent = stats.total.toLocaleString();
            elements.totalVolume.textContent = `$${formatAmount(stats.totalVolume)}`;
            elements.usdcCount.textContent = stats.usdc.toLocaleString();
            elements.usdtCount.textContent = stats.usdt.toLocaleString();
            elements.daiCount.textContent = stats.dai.toLocaleString();
        }

        function addTransaction(data) {
            transactions.unshift(data);
            if (transactions.length > 100) {
                transactions.pop();
            }

            updateStats(data);

            const txElement = document.createElement('div');
            txElement.className = `transaction ${data.stablecoin.toLowerCase()}`;
            
            const decimals = data.stablecoin === 'DAI' ? 18 : 6;
            const formattedAmount = formatAmount(data.amount, decimals);

            txElement.innerHTML = `
                <div class="tx-header">
                    <span class="tx-token">${data.stablecoin}</span>
                    <span class="tx-amount">$${formattedAmount}</span>
                </div>
                <div class="tx-details">
                    <div class="tx-detail">
                        <span class="tx-label">From:</span>
                        <span class="tx-value address">${formatAddress(data.from)}</span>
                    </div>
                    <div class="tx-detail">
                        <span class="tx-label">To:</span>
                        <span class="tx-value address">${formatAddress(data.to)}</span>
                    </div>
                    <div class="tx-detail">
                        <span class="tx-label">Block:</span>
                        <span class="tx-value">#${data.block_number.toLocaleString()}</span>
                    </div>
                    <div class="tx-detail">
                        <span class="tx-label">Hash:</span>
                        <span class="tx-value address">${formatAddress(data.tx_hash)}</span>
                    </div>
                </div>
            `;

            const listElement = elements.transactionList;
            if (listElement.querySelector('.no-transactions')) {
                listElement.innerHTML = '';
            }

            listElement.insertBefore(txElement, listElement.firstChild);

            if (listElement.children.length > 100) {
                listElement.removeChild(listElement.lastChild);
            }
        }

        function connect() {
            const url = elements.wsUrl.value.trim();
            if (!url) {
                alert('Please enter a WebSocket URL');
                return;
            }

            updateConnectionStatus('connecting');
            console.log(`Connecting to ${url}...`);

            ws = new WebSocket(url);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus('connected');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received transaction:', data);
                    addTransaction(data);
                } catch (error) {
                    console.error('Failed to parse message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                alert('Connection error. Check console for details.');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus('disconnected');
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function clearTransactions() {
            transactions = [];
            stats = {
                total: 0,
                totalVolume: 0,
                usdc: 0,
                usdt: 0,
                dai: 0
            };
            elements.transactionList.innerHTML = '<div class="no-transactions">Transactions cleared. Waiting for new data...</div>';
            elements.totalCount.textContent = '0';
            elements.totalVolume.textContent = '$0';
            elements.usdcCount.textContent = '0';
            elements.usdtCount.textContent = '0';
            elements.daiCount.textContent = '0';
        }

        // Mock data generator for testing when no real data is available
        function generateMockTransaction() {
            const tokens = ['USDC', 'USDT', 'DAI'];
            const token = tokens[Math.floor(Math.random() * tokens.length)];
            
            return {
                stablecoin: token,
                amount: (Math.random() * 10000).toFixed(2),
                from: '0x' + Array(40).fill(0).map(() => Math.floor(Math.random() * 16).toString(16)).join(''),
                to: '0x' + Array(40).fill(0).map(() => Math.floor(Math.random() * 16).toString(16)).join(''),
                block_number: Math.floor(Math.random() * 1000000) + 10000000,
                tx_hash: '0x' + Array(64).fill(0).map(() => Math.floor(Math.random() * 16).toString(16)).join('')
            };
        }

        // Event listeners
        elements.connectBtn.addEventListener('click', connect);
        elements.disconnectBtn.addEventListener('click', disconnect);
        elements.clearBtn.addEventListener('click', clearTransactions);

        // Add mock data button for testing
        const mockBtn = document.createElement('button');
        mockBtn.className = 'btn-secondary';
        mockBtn.textContent = 'Add Mock Transaction';
        mockBtn.onclick = () => addTransaction(generateMockTransaction());
        document.querySelector('.controls').appendChild(mockBtn);

        // Auto-connect if running locally
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('Local environment detected. Auto-connect in 1 second...');
            setTimeout(() => {
                // Uncomment to auto-connect:
                // connect();
            }, 1000);
        }
    </script>
</body>
</html>

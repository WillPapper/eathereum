services:
  - type: web
    name: game-server
    runtime: rust
    repo: https://github.com/wpapper/stablecoin-visualizer
    rootDir: game-server
    buildCommand: cargo build --release
    startCommand: ./target/release/game-server
    envVars:
      - key: REDIS_URL
        sync: false
      - key: REDIS_STREAM_KEY
        value: stablecoin:transactions
      - key: CONSUMER_GROUP
        value: websocket-publisher
      - key: PORT
        value: 8080
      - key: HEALTH_PORT
        value: 8081
    autoDeploy: true
    branch: main